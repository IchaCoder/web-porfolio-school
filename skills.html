<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>My skills</title>
	</head>
	<body>
		<header class="main hide-main" id="header">
			<div class="logo-tag">
				<a href="">
					<img class="logo" src="./assets/navimg.jpg" alt="logo" />
				</a>
			</div>
			<div class="nav-menu">
				<ul class="hidden show">
					<li class="navBtn"><a href="index.html">Home</a></li>
					<li class="navBtn"><a href="skills.html">Skills</a></li>
					<li class="navBtn"><a href="reviews.html">Reviews</a></li>
					<li class="navBtn"><a href="blog.html">Blog</a></li>
					<li class="navBtn"><a href="contact.html">Contact</a></li>
				</ul>
			</div>
			<div class="menu-btn">
				<!-- <i
					class="fa fa-times"
					style="font-size: x-large"
					aria-hidden="true"
				></i> -->
				<i class="fa fa-bars" style="font-size: 2em" aria-hidden="true"></i>
			</div>
		</header>
		<div>
			<h2 id="me">my <span style="color: hsla(182, 63%, 54%)">skills</span></h2>
			<section class="group">
				<article class="figure">
					<figure>
						<div>
							<img
								src="assets/Logo+HTML5.webp"
								alt="html5"
								width="100%"
								height="300px"
							/>
						</div>
						<figcaption>
							<h3>HTML 5</h3>
							<p>
								HTML 5 is the latest version of HTML release by the World Wide
								Web Consortium
							</p>
						</figcaption>
					</figure>
				</article>
				<article class="figure">
					<figure>
						<div>
							<img
								src="assets/css3.webp"
								alt="css3"
								width="100%"
								height="300px"
							/>
						</div>
						<figcaption>
							<h3>CSS 3</h3>
							<p>
								Cascading Style Sheet (CSS) 3 is the successor to CSS 2 and it
								is the latest version
							</p>
						</figcaption>
					</figure>
				</article>
				<article class="figure">
					<figure>
						<div>
							<img
								src="assets/javascript.webp"
								alt="javascript"
								width="100%"
								height="300px"
							/>
						</div>
						<figcaption>
							<h3>JavaScript</h3>
							<p>
								Interactive web apps with JavaScript with the introduction of
								es6+ making it fun.
							</p>
						</figcaption>
					</figure>
				</article>
				<article class="figure">
					<figure>
						<div>
							<img
								src="assets/bs.webp"
								alt="bootstrap5"
								width="100%"
								height="300px"
							/>
						</div>
						<figcaption>
							<h3>Bootstrap 5</h3>
							<p>
								Bootstrap makes it easy build industry standard and responsive
								web pages.
							</p>
						</figcaption>
					</figure>
				</article>
			</section>
		</div>
		<footer>
			<p>&copy; Copyright 2022 @ Sark Seven Industries. All rights reserved</p>
		</footer>
